<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Геолокационная форма</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2em; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <h1>Доступ по геолокации</h1>
  <p>Разрешите доступ к местоположению для продолжения.</p>
  <iframe id="formFrame" src="/form"></iframe>

  <script>
    const formFrame = document.getElementById("formFrame");

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ / 2) ** 2 +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    const warehouseLat = 53.427023778266154;
    const warehouseLon = 14.735672852779608;
    const allowedRadius = 100;

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        const distance = getDistance(latitude, longitude, warehouseLat, warehouseLon);

        if (distance <= allowedRadius) {
          formFrame.style.display = "block";
        } else {
          alert("Вы находитесь вне разрешённой зоны.");
        }
      }, () => {
        alert("Не удалось получить доступ к геопозиции.");
      });
    } else {
      alert("Ваш браузер не поддерживает геолокацию.");
    }
  </script>
</body>
</html>
